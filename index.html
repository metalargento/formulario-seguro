        <img src="/imagenes/icons8-seguro-48.png" alt="imagen" class="imagenPrincipal">        
        <h2>Formulario de contacto</h2>
    </div>

    <br>
    
    <form id="formularioSeguro" action="envio.php" method="post">
        
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required/>
        <small>Campo obligatorio</small>
        <br>
        <br>

        <label for="apellido">Apellido:</label>
        <br>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required/>
        <small>Campo obligatorio</small>
        <br>
        <br>

        <label for="dni">DNI:</label>
        <br>
        <input type="text" id="dni" name="DNI" placeholder="Ingrese su DNI" required/>
        <small>Campo obligatorio</small>
        <br>
        <br>

        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Escriba su E-mail" required/>
        <small>Campo obligatorio</small>
        <br>
        <br>

        <label for="Telefono">Numero de Tel:</label>
        <br>
        <input type="tel" id="Telefono" name="Telefono" placeholder="Ingrese su Telefono" required/>
        <small>Campo obligatorio</small>
        <br>
        <br>

        <label for="select">Tipo de seguro:</label>
        <select id="tipoSeguro" name="tipoSeguro">
            
            <!-- <option value="&nbsp;" selected="selected">&nbsp;</option> -->
            <option value="Basico">Basico</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Premium">Premium</option>
            
        </select>   
        
        <p id="precioSeguro"></p>
        
        <input type="submit" value="Enviar tus datos">
        <input type="reset" value="Resetear el Formulario">
                   
    </form>
